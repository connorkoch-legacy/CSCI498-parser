REGEX -> ALTERNATION $
        | lambda $


ALTERNATION -> SEQUENCE BAR ALTERNATION
        | SEQUENCE


SEQUENCE -> QUANTIFIER SEQUENCE
        | QUANTIFIER


QUANTIFIER -> GROUPING STAR
	| GROUPING PLUS
	| GROUPING 


GROUPING -> LPAREN ALTERNATION RPAREN
        | TERMINAL


TERMINAL -> RANGE
	| CHAR


RANGE = CHAR MINUS CHAR

LPAREN -> (
RPAREN -> )
BAR -> “|”
STAR -> *
PLUS -> +
MINUS -> -
CHAR -> a | b | c | d

